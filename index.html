<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container  flex justify-evenly mt-36  ">
        <div class="left w-1/3 h-1/3 mt-14">
<img src="/fblogo.svg" class="h-28 -m-7" alt="facebook logo">
<p class="font-sans text-2xl font-semibold ">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right w-1/3 ">
            <div class="loginform rounded-lg shadow-md flex-col bg-white p-4">
            <input class="block w-full px-5 h-12 my-2 border border-gray-200 rounded-md  " type="text" name="username" placeholder="Email address or phone number" id="">
            <input class="block w-full px-5 h-12 my-2 border border-gray-200 rounded-md"   type="password" name="password" placeholder="Password">
                    <button class="bg-blue-500 block w-full px-5 h-12 my-2 rounded-md">Log in</button>
            <span class="block my-3 text-center hover:cursor-pointer hover:underline text-sm text-blue-600" >Forgotten password?</span>
 
            <hr>

            <button class="bg-green-600 block w1/2 mx-auto text-white font-bold px-4 py-3 my-5  rounded-md">Create new account</button>
        </div>
<div class="text-center mt-6">
    <span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.
</div>
       
        </div>
    </div>
</body>
</html>
